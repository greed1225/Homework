<!DOCTYPE html>
<html lang="ko-KR">
<head>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<meta charset="UTF-8">
	<title>박스채워보기</title>
</head>
<body>
	<div class="utility-box">
		<button class="btn-style">Links</button>
		<input class="input-seach" type="text">
	</div>
	<div class="weather-box">
		<span class="ion-ios-partlysunny-outline weather-icons"></span>
		<div class="weather-info">
			<span class="weather-temp">19&deg;</span>
			<span class="weather-city">seoul</span>
		</div>
	</div>
	<div class="todo-box"><p class="question">Todo</p></div>
	<div class="info-box"><p class="question">Guaita, San Marino</p>
	</div>
	<div class="quote-box"></div>
	<div class="content-box">
		<div class="time"><time>23:30</time></div>
		<div class="message">Good evening</div>
		<div class="question-box">
			<p class="question">What is your main focus for today?</p>
			<div class="box-center"><input class="input-reply" type="text"></div>
		</div>
	</div>
</body>
</html>
